<form [formGroup]="loginForm">
  <h1>Finance App</h1>

  <div>
    <input 
      type="text" 
      placeholder="Email"
      formControlName="email"
    />
  </div>

  <div>
    <input 
      type="password" 
      placeholder="Senha"
      formControlName="password"
    />
  </div>

  <button (click)="login()">Entrar</button>

  <p class="register" (click)="navigateToRegister()">Cadastre-se</p>
</form>
