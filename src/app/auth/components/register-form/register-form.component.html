<form [formGroup]="registerForm">
  <h1>Cadastro</h1>

  <div>
    <input 
      type="text" 
      placeholder="Nome"
      formControlName="name"
    />
  </div>

  <div>
    <input 
      type="email" 
      placeholder="Email"
      formControlName="email"
    />
  </div>

  <div>
    <input 
      type="password" 
      placeholder="Senha"
      formControlName="password"
    />
  </div>

  <button (click)="createUser()">Cadastre-se</button>
</form>
